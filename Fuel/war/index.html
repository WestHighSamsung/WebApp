<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>West Connect</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4FU9Dc41yksTNZohn5meSb1N_jj53xQA&libraries=places">
    </script>
  </head>
  <body>
    <!-- THEW PAGE TEMPALTE U STUPID-->
    <script type="text/x-handlebars">
        <div class ="navbar navbar-default navbar-static-top">
          <div class = "container">
                <div class=".navbar-header">
                  <!-- Title -->

               {{#if App.FBUser}}
                  {{#link-to 'index' class="navbar-brand"}}{{App.title}}{{/link-to}}
                {{else}}
                  {{#link-to 'login' class="navbar-brand"}}{{App.title}}{{/link-to}}
                {{/if}}
              <!-- Nav button-->
              <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
              </button>
            </div>

            <div class = "collapse navbar-collapse navHeaderCollapse">
              <ul class = "nav navbar-nav navbar-left">
                <li class = "active">
                {{#if App.FBUser}}
                  {{#link-to 'index'}}Home{{/link-to}}
                {{else}}
                  {{#link-to 'login'}}Home{{/link-to}}
                {{/if}}
                </li> 
                <li>{{#link-to 'about'}}About{{/link-to}}</li> 
              </ul>

              <ul class = "nav navbar-nav navbar-right">
                <li class = "active">
                  {{#if App.FBrunning}}
                    {{#if App.FBloading}}
                     <p id = "sinfo" align="center"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                    {{else}}
                      {{#if App.FBUser}}
                        <img {{bindAttr src="App.FBUser.picture" alt="App.FBUser.name"}} id="fbimg"/>
                          {{App.FBUser.name}}
                      {{else}}
                        {{#link-to 'login'}}Login{{/link-to}}
                      {{/if}}
                    {{/if}}
                  {{else}}
                  <p id = "sinfo" align="center"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                  {{/if}}
                </li> 
              </ul>
            </div> 

          </div>
        </div>

        {{outlet}}
    </script>

    <!-- THE FRONT PAGE -->
    <script type="text/x-handlebars" id="index">
        <div class="container">
          <div class = "jumbotron">
          {{#if App.FBUser}}
            <h1>Save THE PLANET!</h1>
            <input type="text" class = "controls" placeholder="Type a location" id="searchbar">
          {{else}}
            <h1> <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Hold on.</h1>
            <p>We are getting things ready for you. If this is taking to long, try refreshing.  </p>
          {{/if}}

          
          </div>
          {{#if App.FBUser}}

            {{google-maps}}
            {{outlet}}

          {{/if}}

        </div>
    </script>



    <!-- Put the map canvas and the list here.-->
    <script type="text/x-handlebars" id="index/carbon">
      {{carbon-table}}
    </script>

    <!-- Put all carpool stuff here -->
    <script type="text/x-handlebars" id="index/carpool">
      
        
    </script>

    <script type="text/x-handlebars" id="login">

        <div class="container">
          <div class = "jumbotron">
            <h1>{{App.title}}</h1>
            <p>West Cpmmect is a rea;;y cool app dedicated to tuna and other cool stugff. With west connect you can provide interesting tunas for the dynamiamsismcs of tuna.
            Lets getstarted.</p>

            <center>
            {{#if App.FBrunning}}
              {{#if App.FBloading}}
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
              {{else}}
                {{#if App.FBUser}}
                {{else}}
                  {{#view Em.FacebookView type="login-button" data-size="xlarge"
                            data-scope="email, offline_access"}}
                    Connect
                  {{/view}}
                {{/if}}
              {{/if}}
            {{else}}
              <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            {{/if}}
            </center>
          </div>
        </div>

    </script>

    <script type="text/x-handlebars" id="components/google-maps">
      <div class="map-canvas"></div>
      <table id="table-data"></table>
    </script>
    <script type="text/x-handlebars" id="components/carbon-table">
      <!---<button class = "btn btn-default" {{action "trap"}}>Display Table</button>-->
      <div class = "table-responsive">
        <table class = "table table-striped" id="table-data">
        </table>
      </div>
    </script>

    <!-- THE ABOUT PAGE U DUMB -->
        <!-- THE FRONT PAGE -->
    <script type="text/x-handlebars" id="about">
        <div class="container">
          <div class = "jumbotron">
            <h1>Save THE PLANET on THIS ABOUT PAGE!</h1>
          </div>
        </div>
    </script>


    <script type="text/x-handlebars" id="loading">
            <div class="container">
          <div class = "jumbotron">
            <h1>Loading your code</h1>
          </div>
        </div>
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/mapsConnector.js"></script>
    <script src="js/ember-1.9.1.js"></script>
      <script src="js/fbConnector.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
