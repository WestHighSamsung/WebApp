<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>West Connect</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4FU9Dc41yksTNZohn5meSb1N_jj53xQA&libraries=places">
    </script>
  </head>
  <body>
    <!-- THEW PAGE TEMPALTE U STUPID-->
    <script type="text/x-handlebars">
        <div role="navigation" class ="navbar navbar-inverse navbar-static-top">
          <div class = "container">
                <div class=".navbar-header">
                  <!-- Title -->

               {{#if App.FBUser}}
                  {{#link-to 'index' class="navbar-brand"}}{{App.title}}{{/link-to}}
                {{else}}
                  {{#link-to 'login' class="navbar-brand"}}{{App.title}}{{/link-to}}
                {{/if}}
              <!-- Nav button-->
              <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
              </button>
            </div>

            <div class = "collapse navbar-collapse navHeaderCollapse">
              <ul class = "nav navbar-nav navbar-left">
                <li class = "active">
                {{#if App.FBUser}}
                  {{#link-to 'index'}}Home{{/link-to}}
                {{else}}
                  {{#link-to 'login'}}Home{{/link-to}}
                {{/if}}
                </li> 
                <li>{{#link-to 'about'}}About{{/link-to}}</li> 
              </ul>

              <ul class = "nav navbar-nav navbar-right">
                <li>
                  {{#if App.FBrunning}}
                    {{#if App.FBloading}}
                     <p id = "sinfo" align="center"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                    {{else}}
                      {{#if App.FBUser}}
                        
                          <a><img {{bindAttr src="App.FBUser.picture" alt="App.FBUser.name"}} id="fbimg"/> {{App.FBUser.name}}</a>
                      {{else}}
                        {{#link-to 'login'}}Login{{/link-to}}
                      {{/if}}
                    {{/if}}
                  {{else}}
                  <p id = "sinfo" align="center"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                  {{/if}}
                </li> 
              </ul>
            </div> 

          </div>
        </div>

        {{outlet}}

        <div id="footer">
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <h4>Contact</h4>
                <p>
                  West High School,<br/>
                  241 N. 300 W.<br/>
                  Salt Lake City
                </p>
              </div><!-- /col-lg-4 -->
              
              <div class="col-lg-4">
                <h4>Links</h4>
                <p>
                  <a href="#">Web</a><br/>
                  <a href="#">Twitter</a><br/>
                  <a href="#">Facebook</a>
                </p>
              </div><!-- /col-lg-4 -->
              
              <div class="col-lg-4">
                <h4>About WC</h4>
                <p>West connect is a helpfulactual neeed some text here. You can do adds. and</p>
              </div><!-- /col-lg-4 -->
            
            </div>
          
          </div>
        </div>
    </script>

    <!-- THE FRONT PAGE -->
    <script type="text/x-handlebars" id="index">
        <div class="container">
          <div class = "jumbotron">
          {{#if App.FBUser.address}}
            
              <h1>Save THE PLANET!</h1>
              {{input class = "controls" placeholder="Type a location" id="searchbar" value=App.FBUser.address}}
            
          {{else}}
            <h1> <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Hold on.</h1>
            <p>We are getting things ready for you. If this is taking to long, try refreshing.  </p>
          {{/if}}

          
          </div>
          {{#if App.FBUser.address}}

            {{google-maps}}
            {{outlet}}

          {{/if}}
        </div>
    </script>



    <!-- Put the map canvas and the list here.-->
    <script type="text/x-handlebars" id="index/carbon">
      {{carbon-table}}
    </script>

    <!-- Put all carpool stuff here -->
    <script type="text/x-handlebars" id="index/carpool">
    </script>

    <script type="text/x-handlebars" id="login">
    <div id="ww">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 centered">
             <img id="west" src="img/logo4.png" alt="West Connect">
              <h1>{{App.title}}</h1>
              <p>West Cpmmect is a rea;;y cool app dedicated to tuna and other cool stugff. With west connect you can provide interesting tunas for the dynamiamsismcs of tuna.
              Lets getstarted.</p>

              
              {{#if App.FBrunning}}
                {{#if App.FBloading}}
                  <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                {{else}}
                  {{#if App.FBUser}}
                  {{else}}
                    {{#view Em.FacebookView type="login-button" data-size="xlarge"
                              data-scope="email, offline_access"}}
                      Connect
                    {{/view}}
                  {{/if}}
                {{/if}}
              {{else}}
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
              {{/if}}
              
          
          </div><!-- /col-lg-8 -->
        </div><!-- /row -->
        </div> <!-- /container -->
    </div><!-- /ww -->
    {{#if App.FBrunning}}
    {{#unless App.FBloading}}
      {{outlet}}
    {{/unless}}
    {{/if}}
    </script>
 
    <script type="text/x-handlebars" id="login/register">
      <div id="white">
         <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <h3>Register</h3>
              <p>To get started, please fill out some information about yourself so that we can optimize your experience. This stuff helps you and us find the most optimal route to West.</p>
                <label>Address</label>
                {{address-input}}

              <button type="submit" class="btn btn-primary" {{action "doRegister"}}>Register</button>
            </div>

          </div><!-- /row -->
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="components/google-maps">
      <div class="map-canvas"></div>
      <table id="table-data"></table>
    </script>

    <script type="text/x-handlebars" id="components/address-input">
       <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">@</span>
        {{input type="text" class="form-control" placeholder="123 Long Ave." aria-describedby="sizing-addon1" id="radr"}}
       </div>
    </script>

    <script type="text/x-handlebars" id="components/carbon-table">
      <!---<button class = "btn btn-default" {{action "trap"}}>Display Table</button>-->
      <div class = "table-responsive">
        <table class = "table table-striped" id="table-data">
        </table>
      </div>
    </script>

    <!-- THE ABOUT PAGE U DUMB -->
        <!-- THE FRONT PAGE -->
    <script type="text/x-handlebars" id="about">
        <div class="container">
          <div class = "jumbotron">
            <h1>Save THE PLANET on THIS ABOUT PAGE!</h1>
          </div>
        </div>
    </script>


    <script type="text/x-handlebars" id="loading">
            <div class="container">
          <div class = "jumbotron">
            <h1>Loading your code</h1>
          </div>
        </div>
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/mapsConnector.js"></script>
    <script src="js/ember-1.9.1.js"></script>
      <script src="js/fbConnector.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
