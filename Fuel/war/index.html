<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>West Connect</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4FU9Dc41yksTNZohn5meSb1N_jj53xQA&libraries=places">
    </script>
  </head>
  <body>
    <!-- THEW PAGE TEMPALTE U STUPID-->
    <script type="text/x-handlebars">
        <div role="navigation" class ="navbar navbar-inverse navbar-static-top">
          <div class = "container">
                <div class=".navbar-header">
                  <!-- Title -->

                  {{#link-to index class="navbar-brand"}}{{App.title}}{{/link-to}}

              <!-- Nav button-->
              <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
              </button>
            </div>

            <div class = "collapse navbar-collapse navHeaderCollapse">
              <ul class = "nav navbar-nav navbar-left">
              {{#if App.FBUser.address}}
                {{#link-to 'index' tagName="li"}}
                  <a {{bind-attr href="view.href"}}>Home</a>
                {{/link-to}}
              {{else}}
                <li>
                  {{#link-to 'login'}}Home{{/link-to}}
                </li>
              {{/if}}
                {{#link-to 'about' tagName="li"}}
                  <a {{bind-attr href="view.href"}}>About</a>
                {{/link-to}}
              </ul>

              <ul class = "nav navbar-nav navbar-right">
                  {{#if App.FBrunning}}
                    {{#if App.FBloading}}
                     <p id = "sinfo" align="center"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                    {{else}}
                      {{#if App.FBUser}}
                          <li>
                          <a {{action 'logout'}}><img {{bindAttr src="App.FBUser.picture" alt="App.FBUser.name"}} id="fbimg"/> {{App.FBUser.name}} <small>Logout</small> </a></li>
                      {{else}}
                          {{#link-to 'login' tagName="li"}}
                            <a {{bind-attr href="view.href"}}>Login</a>
                          {{/link-to}}
                      {{/if}}
                    {{/if}}
                  {{else}}
                  <p id = "sinfo" align="center"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                  {{/if}}
              </ul>
            </div> 

          </div>
        </div>

        {{outlet}}

        <div id="footer">
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <h4>Contact</h4>
                <p>
                  West High School,<br/>
                  241 N. 300 W.<br/>
                  Salt Lake City
                </p>
              </div><!-- /col-lg-4 -->
              
              <div class="col-lg-4">
                <h4>Links</h4>
                <p>
                  <a href="#">Web</a><br/>
                  <a href="#">Twitter</a><br/>
                  <a href="#">Facebook</a>
                </p>
              </div><!-- /col-lg-4 -->
              
              <div class="col-lg-4">
                <h4 id="tipTitle">Tip: Change your lights!</h4>
                <p id="tipText">If every household in the United State replaced one regular lightbulb with one of those new compact fluorescent bulbs, the pollution reduction would be equivalent to removing one million cars from the road.</p>
              </div><!-- /col-lg-4 -->
            
            </div>
          
          </div>
        </div>
    </script>

    <!-- THE FRONT PAGE -->
    <script type="text/x-handlebars" id="index">
      <div id="ww" style="padding-bottom:20">
        <div class="container">
        <div class="row mt centered" style="margin-top:0px; margin-bottom:0px;">
          <div class = "jumbotron">
          {{#if App.FBUser.address}}
            
              <h1>Check out your route options</h1>
              <h3>or enter another address to see the carbon emissions of that certain route.</h3>
              {{input class = "controls" placeholder="Type a location" id="searchbar" value=App.FBUser.address}}
            
          {{else}}
            <h1> <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Hold on.</h1>
            <p>We are getting things ready for you. If this is taking to long, try refreshing.  </p>
          {{/if}}

          
          </div>
          {{#if App.FBUser.address}}
            {{google-maps}}
          {{/if}}
        </div>
        </div>
      </div>
      <div class="white">
        <div class="container">
          <div class="row">
          <div class="col-lg-6 col-lg-offset-3 centered">
          <h3>CARBON CALCULATOR</h3>
          <hr>
          <p>In order to make the most environmentally friendly decision, West Connect's advanced algorithms will calculate carbon emissions for each possible route from your address to West.</p><!--'-->
            </div>
            <div class="col-lg-8 col-lg-offset-2 centered">

              <div class = "table-responsive">
                <table class = "table table-striped">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Emissions</th>
                      <th>Distance</th>
                      <th>Duration</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each map in App.maps}}
                      <tr>
                        <td {{bind-attr style=map.color}}>{{map.trans}}</td>
                        <td>{{map.emissions}}</td>
                        <td>{{map.distance}}</td>
                        <td>{{map.duration}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
              <h3>Carpool results</h3>
              <div class="row">
              {{#each carpool in App.carpools}}
                <div class="col-md-4">{{carpool}}</div>
                </div>
            </div>
          </div>
        </div
      </div>
      <br/>


      <div class="grey">
        <div class="container">
          <div class="row">
          <div class="col-lg-6 col-lg-offset-3 centered">
          <h3>CARPOOL</h3>
          <hr>
          <p>CARPOOL TEXT HERE ENRIQUE IF U DONT GIVE ME A TWO SENTENCES I WILL QUIT THE TEAM.</p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 centered">

              <div class = "table-responsive">
                <table class = "table table-striped">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Emissions</th>
                      <th>Distance</th>
                      <th>Duration</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each user in App.closest}}
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>{{map.duration}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div
      </div>
    </script>




    <script type="text/x-handlebars" id="login">
    <div id="ww">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 centered">
             <img id="west" src="img/logo4.png" alt="West Connect">
              <h1>{{App.title}}</h1>
              <p>In an effort to help clean the air, West Connect is a tool to help you improve your efficiency to get to West High School!</p>

              
              {{#if App.FBrunning}}
                {{#if App.FBloading}}
                  <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                {{else}}
                  {{#if App.FBUser}}
                  {{else}}
                    {{#view Em.FacebookView type="login-button" data-size="xlarge"
                              data-scope="email, offline_access"}}
                      Connect
                    {{/view}}
                  {{/if}}
                {{/if}}
              {{else}}
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
              {{/if}}
              
          
          </div><!-- /col-lg-8 -->
        </div><!-- /row -->
        </div> <!-- /container -->
    </div><!-- /ww -->
      {{#if App.FBrunning}}
      {{#unless App.FBloading}}
        {{outlet}}
      {{/unless}}
      {{/if}}
    </script>
 
    <script type="text/x-handlebars" id="login/register">
      <div id="white">
         <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <h3>Register</h3>
              <hr/>
              <div id="error"></div>
              <p>To get started, please fill out some information about yourself so that we can optimize your experience. This stuff helps you and us find the most optimal route to West.</p>
                <label>Address</label>
                {{address-input}}
                <br/>
                <label> How do you get to school? </label>
                <div class="input-group input-group-lg">
                  <div class="radio">
                    <label>{{view Ember.RadioButton name="trans" selectionBinding="App.isDriving" value="1"}}Walking</label>
                  </div>
                  <div class="radio">
                    <label>{{view Ember.RadioButton name="trans" selectionBinding="App.isDriving" value="2"}}Biking</label>
                  </div>
                  <div class="radio">
                    <label>{{view Ember.RadioButton name="trans" selectionBinding="App.isDriving" value="3"}}Driving</label>
                  </div>
                  <div class="radio">
                    <label>{{view Ember.RadioButton name="trans" selectionBinding="App.isDriving" value="4"}}Public Transit</label>
                  </div>
                </div>
                {{#if App.isDriving}}
                <label>Because you selected that you drive, are you willing to carpool?</label>
                <div class="input-group input-group-lg">
                  <label class="radio-inline">{{view Ember.RadioButton name="carpool" selectionBinding="App.isCarpool" value="true"}}Yes</label>
                  <label class="radio-inline">{{view Ember.RadioButton name="carpool" selectionBinding="App.isCarpool" value=""}}No</label>
                  <br/>
                </div>
                {{/if}}
              <button type="submit" class="btn btn-primary" {{action "doRegister"}}>Register</button>
            </div>

          </div><!-- /row -->
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="components/google-maps">
      <div class="map-canvas"></div>
      <table id="table-data"></table>
    </script>

    <script type="text/x-handlebars" id="components/address-input">
       <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">@</span>
        {{input type="text" class="form-control" placeholder="123 Long Ave. F"  aria-describedby="sizing-addon1" id="radr"}}
       </div>
    </script>

      <div id="ww">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 centered">
               <img id="west" src="img/logo4.png" alt="West Connect">
                <h1>About {{App.title}}</h1>
                <p>This app was developed by West High Students as part of Samsungs 2015 <a href="http://www.samsung.com/us/solvefortomorrow/home.html">Solve for Tomorrow contest</a>.  West High School is located in Salt Lake City, Utah, home of the mighty panthers!</p>
                
            
            </div><!-- /col-lg-8 -->
          </div><!-- /row -->
          </div> <!-- /container -->
      </div><!-- /ww -->
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/mapsConnector.js"></script>
    <script src="js/ember-1.9.1.js"></script>
      <script src="js/fbConnector.js"></script>
    <script src="js/app.js"></script>
    <script src="js/greenTips.js"></script>
  </body>
</html>
